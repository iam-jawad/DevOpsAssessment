namespace: "test-space"

serviceAccountName: default

replica:
  replicaCount: 1
  minReplicas: 1
  maxReplicas: 5

image:
  repository: "docker.io/jawad57903/demo-app"
  tag: "latest"
  pullPolicy: IfNotPresent

livenessProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10

service:
  name: "java-web-app-service"
  type: ClusterIP
  port: 80

ingress:
  host: "java-web-app.local"
  port: 80
  path: /
  pathType: Prefix